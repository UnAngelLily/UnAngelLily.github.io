<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">

  </head>
  <body>
      <img src ="images/background-hero.png" class="background" alt="pokebackground"/>
      <div id="pokePhotoDiv">
        <img id="pokePhoto" height="300" width="300"/>
      </div>

    <div id="stats">
      <h1>PokeDex</h1>
      <div>
        <button id="btn2"><</button>
        <img src="images/Poke_Ball_move.gif">
        <button id="btn">></button>
      </div>
      <h3>Search Pokedex</h3>
        <form>
          <input type="text" placeholder"Entry Number"/>
          <input type="submit" value="Pokemon by Number"/>
        </form>
      <h2>Pokemon Stats</h2>
      <dt>Name:</dt>
          <dd id="name"></dd>
          <dt>Entry Number:</dt>
          <dd id="id"></dd>
          <dt>Height:</dt>
          <dd id="height"></dd>
          <dt>Weight:</dt>
          <dd id="weight"></dd>
    </div>
  </body>
</html>
